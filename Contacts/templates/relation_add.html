{% extends "base.html" %}
{% block title %}Add Relationship{% endblock %}

{% block script %}
	<script type="text/javascript">
            $(document).ready(function() {
          	$("#relationForm").validationEngine();
            });
	</script>
{% endblock %}

{% block body %}
    <h1>Add Group</h1>
    <br />

    <form method="POST" id="relationForm" action="."> {% csrf_token %}
	Name :  <input type='text' name='relationshipname' id='id_relationship' class="validate[required]"  />
	<input type='hidden' name='created_date' value='{{created_date}}' />
	<input type='submit' value='Submit' id='submit' />
	{% if error %}
	    <br />{{error}}
	{% endif %}
    </form>

{% endblock %}
